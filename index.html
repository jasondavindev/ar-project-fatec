<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>The Hand Trick</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Video for handtracker -->
		<div class="tracker">
			<video id="myvideo"></video>
			<canvas id="canvas" class="border"></canvas>
			<button id="trackbutton" disabled onclick="toggleVideo()">Button</button>
			<div id="updatenote">hello</div>
		</div>
		<div class="data">
			<div class="hand-1">
				<p id="hand-x">X: <span>0</span></p>
				<p id="hand-y">Y: <span>0</span></p>
			</div>
		</div>

		<a-scene embedded arjs>
			<a-assets>
				<a-asset-item id="tree" src="./js/scene.gltf"></a-asset-item>
			</a-assets>
			<a-entity gltf-model="#tree" scale="2 2 2" rotation="45 0 0"></a-entity>
		</a-scene>

		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="js/three.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
		<script src="js/scene.js"></script>
	</body>
</html>
