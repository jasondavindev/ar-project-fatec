<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>The Hand Trick</title>
	</head>
	<body>
		<!-- gltf models -->
		<a-scene embedded arjs>
			<a-assets>
				<a-asset-item id="drill" src="./js/texture/scene.gltf"></a-asset-item>
				<a-asset-item id="tripod" src="./js/tripod/tripod.gltf"></a-asset-item>
				<a-asset-item id="wall" src="./js/wall/wall.gltf"></a-asset-item>
			</a-assets>
			<a-entity
				gltf-model="#drill"
				scale="10 10 10"
				position="0 0 0"
				id="drill"
			></a-entity>
			<a-entity
				gltf-model="#tripod"
				scale="0.30 0.35 0.35"
				position="-2 1 0"
				id="tripod"
			></a-entity>
			<a-entity
				gltf-model="#wall"
				scale="1 1 1"
				position="-3 0 0"
				rotation="0 -15 0"
				id="wall"
			></a-entity>
		</a-scene>
		<!-- Video for handtracker -->
		<div class="tracker">
			<canvas id="canvas" class="border"></canvas>
		</div>
	</body>
</html>
