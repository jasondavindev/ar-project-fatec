<!DOCTYPE html>
<html>
	<script src="./js/aframe.js"></script>
	<script src="./js/aframe-ar.js"></script>
	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs>
			<a-assets>
				<a-asset-item
					id="tree"
					src="https://raw.githubusercontent.com/jasondavindev/ar-project-fatec/master/js/cartoon_drill/scene.gltf"
				></a-asset-item>
				<!--<a-asset-item id="tree" src="https://raw.githubusercontent.com/jasondavindev/ar-project-fatec/master/js/scene.gltf"></a-asset-item>-->
			</a-assets>
			<a-entity gltf-model="#tree" scale="5 5 5" position="1 2 1"></a-entity>
		</a-scene>

		<div class="tracker">
			<video id="myvideo"></video>
			<canvas id="canvas" class="border"></canvas>
			<button id="trackbutton" disabled onclick="toggleVideo()">Button</button>
			<div id="updatenote">hello</div>
		</div>
		<div class="data">
			<div class="hand-1">
				<p id="hand-x">X: <span>0</span></p>
				<p id="hand-y">Y: <span>0</span></p>
			</div>
		</div>

		<!-- <script src="./js/three.js"></script> -->
		<script src="./js/handtrack.js"></script>
		<script src="./js/scene.js"></script>
	</body>
</html>
